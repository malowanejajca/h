<!DOCTYPE html>
<html>
<head>
	<title>Generator pseudonimów</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		h1 {
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Generator pseudonimów</h1>
	<form method="POST">
		<label for="word1">Słowo 1:</label>
		<input type="text" id="word1" name="word1" required>
		<label for="word2">Słowo 2:</label>
		<input type="text" id="word2" name="word2" required>
		<label for="word3">Słowo 3:</label>
		<input type="text" id="word3" name="word3" required>
		<input type="submit" value="Generuj pseudonimy">
	</form>
	<div id="result"></div>
	<script>
		const form = document.querySelector('form');
		const resultDiv = document.querySelector('#result');
		form.addEventListener('submit', event => {
			event.preventDefault();
			const word1 = form.elements.word1.value;
			const word2 = form.elements.word2.value;
			const word3 = form.elements.word3.value;
			resultDiv.innerHTML = '';
			for (let i = 1; i <= 1000; i++) {
				const number = Math.floor(Math.random() * 1000) + 1;
				const username = `${word1}${word2}${word3}${number}`;
				const p = document.createElement('p');
				p.textContent = username;
				resultDiv.appendChild(p);
			}
		});
	</script>
</body>
</html>
